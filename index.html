<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="ingreseTexto" placeholder="Ingrese texto a encriptar"></textarea>
        <button id="botonEncriptar">Encriptar ahora</button>
        <button id="botonDesencriptar">Desencriptar texto</button>
        <textarea id="resultado" placeholder="Resultado" readonly></textarea>
        <button id="botonCopiar">Copiar Encriptado</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
